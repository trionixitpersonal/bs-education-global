name: Remote Update
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create the folder if it doesn't exist (first-time insurance)
            mkdir -p /root/bs-education-global/client
            cd /root/bs-education-global/client
            # Pull the latest code
            git pull origin main
            # Install and restart
            npm install
            pm2 restart bs-client || pm2 start npm --name "bs-client" -- start